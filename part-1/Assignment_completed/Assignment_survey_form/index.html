<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container-xs container-smcontainer-md container-lg container-xl" id="container1">
    <form>
      <div class="container-xs container-smcontainer-md container-lg container-xl" id="container2"></div>
        <label>Name<sup>*</sup></label><br>
        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3">
            <input type="text" class="form-control"   style="border:1px solid rgb(197, 194, 194);" required>
            <label style="font-weight:lighter;font-size:small">First</label>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3">
            <input type="text" class="form-control" style="border:1px solid rgb(197, 194, 194);" required >
            <label style="font-weight:lighter;font-size:small">Last</label>
          </div>
        </div>
        <label>Email<sup>*</sup></label><br>
        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <input type="text" class="form-control" style="border:1px solid rgb(197, 194, 194);" required>  
          </div>
        </div>
        <label  style="margin-top:20px;">Your Experience<sup>*</sup></label><br>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="rating-box">
            <div class="rating-container">
                <input type="radio" name="rating" value="5" id="star-5"> <label for="star-5">&#9733;</label>
                <input type="radio" name="rating" value="4" id="star-4"> <label for="star-4">&#9733;</label>
                <input type="radio" name="rating" value="3" id="star-3"> <label for="star-3">&#9733;</label>
                <input type="radio" name="rating" value="2" id="star-2"> <label for="star-2">&#9733;</label>
                <input type="radio" name="rating" value="1" id="star-1"> <label for="star-1">&#9733;</label>
            </div>
            </div>
            </div>
        </div>
        <span style="font-weight:lighter;font-size:small;margin-top:0px;">Overall, how would you rate your experience with us?</span><br>
        <label style="margin-top:20px;">How satisfied are you with<sup>*</sup></label><br>
      <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <table style="width:100%;font-weight:lighter;font-size:small">
        <tbody>
          <tr>
            <td></td>
            <td>Very Unsatisfied</td>
            <td>Unsatisfied</td>
            <td>Neutral</td>
            <td>Satisfied</td>
            <td>Very Satisfied</td>
          </tr>
          <tr>
            <td>Purchase</td>
            <td><input type="radio" name="purchase" id="purchase1"></td>
            <td><input type="radio" name="purchase" id="purchase2"></td>
            <td><input type="radio" name="purchase" id="purchase3"></td>
            <td><input type="radio" name="purchase" id="purchase4"></td>
            <td><input type="radio" name="purchase" id="purchase5"></td>
          </tr>
          <tr>
            <td >Service</td>
            <td><input type="radio" name="service" id="service1"></td>
            <td><input type="radio" name="service" id="service2"></td>
            <td><input type="radio" name="service" id="service3"></td>
            <td><input type="radio" name="service" id="service4"></td>
            <td><input type="radio" name="service" id="service5"></td>
          </tr>
          <tr>
            <td >Company Overall</td>
            <td><input type="radio" name="overall" id="o1"></td>
            <td><input type="radio" name="overall" id="o2"></td>
            <td><input type="radio" name="overall" id="o3"></td>
            <td><input type="radio" name="overall" id="o4"></td>
            <td><input type="radio" name="overall" id="o5"></td>
        </tbody>
      </table>
        </div>
    </div>
    <label style="margin-top:20px;">How likely are you to<sup>*</sup></label><br>
    <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <table style="width:100%;font-weight:lighter;font-size:small">
        <tbody>
          <tr>
            <td></td>
            <td>Very Unlikely</td>
            <td>Unlikely</td>
            <td>Neutral</td>
            <td>Likely</td>
            <td>Very Likely</td>
          </tr>
          <tr>
            <td>Buy from us again</td>
            <td><input type="radio" name="buy" id="buy1"></td>
            <td><input type="radio" name="buy" id="buy2"></td>
            <td><input type="radio" name="buy" id="buy3"></td>
            <td><input type="radio" name="buy" id="buy4"></td>
            <td><input type="radio" name="buy" id="buy5"></td>
          </tr>
          <tr>
            <td >Recommend our products to others</td>
            <td><input type="radio" name="recommend" id="recommend1"></td>
            <td><input type="radio" name="recommend" id="recommend2"></td>
            <td><input type="radio" name="recommend" id="recommend3"></td>
            <td><input type="radio" name="recommend" id="recommend4"></td>
            <td><input type="radio" name="recommend" id="recommend5"></td>
          </tr>
          <tr>
            <td >Recommend our company to others</td>
            <td><input type="radio" name="rec_comp" id="rec_comp1"></td>
            <td><input type="radio" name="rec_comp" id="rec_comp2"></td>
            <td><input type="radio" name="rec_comp" id="rec_comp3"></td>
            <td><input type="radio" name="rec_comp" id="rec_comp4"></td>
            <td><input type="radio" name="rec_comp" id="rec_comp5"></td>
        </tbody>
      </table>
    </div>
    </div>
    <label style="margin-top:20px;">Additional comments or suggestions</label><br>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <textarea id="comment" name="comment" rows="6" cols="50" style="width:100%;border:1px solid rgb(197, 194, 194);" required></textarea>
        </div>
    </div>
    <div class="row">
          <button value="Submit" id="submit" style="margin-left:15px">Submit</button>
    </div>
</div>
    </form>
</div>
</body>
</html>
