<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>default input type</title>
</head>
<body>
    <form style="border:1px solid black; padding:10px 10px;">
        <label for="fullname">Full Name :</label>
        <input type="text" name="fname" id="fullname"  value="Sathiyapriya"><br>

        <label for="age">Age  :</label>
        <input type="number" name="age" id="age"  value="30"><br>

        <label for="dob">D.O.B  : </label>
        <input type="date" name="dob" id="dob"  value="1992-03-06"><br>

        <label for="gender">Gender :</label>
        <input type="radio" name="gender" id="male" >Male</input>
        <input type="radio" name="gender" id="female"  value="" checked="checked">Female</input><br>

        <label for="lk">Languages Known :</label>
        <input type="checkbox" name="lng" id="lng1" >English</input>
        <input type="checkbox" name="lng" id="lng2"  value="" checked="checked">Tamil</input><br>
    </form>
</body>
</html>
